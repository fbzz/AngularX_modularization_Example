<h1 class="md-title text-center">
    Courses</h1>
<mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile>
        <mat-card class="example-card accent">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
                    very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button color="accent" mat-button>LIKE</button>
                <button color="accent" mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>

    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-icon-button color="accent">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
        <br/>


    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
