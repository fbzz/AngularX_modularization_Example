<div class="container" [@routerTransition] fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div class="item item-1" style="" fxFlex="100%">
        <mat-horizontal-stepper>
            <mat-step *ngFor="let lesson of lessons; index as i" label="L{{i}} ">
                <br/>
                <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="20px">
                    <div fxFlex="70%">
                        <h4>Lesson content</h4>
                        <div *ngIf="lesson.name === null">
                            <mat-card class="example-card">
                                <mat-card-content class="text-center">
                                    <mat-form-field>
                                        <input matInput id="lessonName" placeholder="Lesson name" value="">
                                    </mat-form-field>
                                </mat-card-content>
                                <mat-card-actions class="text-center">
                                    <button (click)="setName(i)" mat-mini-fab color="accent" class="text-center">
                                        <mat-icon aria-label="Example icon-button with a heart icon">arrow_forward</mat-icon>
                                    </button>
                                </mat-card-actions>

                            </mat-card>
                        </div>
                        <div *ngIf="lesson.name !== null">
                            <mat-nav-list *ngIf="lesson.content === null">
                                <mat-list-item (click)="selectContent(i, 0)">
                                    <mat-icon mat-list-icon>add_to_queue</mat-icon>
                                    <h4 mat-line>Power Point</h4>
                                    <p mat-line>Import your own powerpoint (ppt, ppx)</p>
                                </mat-list-item>
                                <mat-list-item (click)="selectContent(i, 1)">
                                    <mat-icon mat-list-icon>videocam</mat-icon>
                                    <h4 mat-line>Video</h4>
                                    <p mat-line>Add your own video (Link, upload, iframe)</p>
                                </mat-list-item>
                                <mat-list-item (click)="selectContent(i, 2)">
                                    <input id="fileUpload" style="display: none" accept="application/pdf" #file (change)="changeListenerForPdf($event)" type="file">
                                    <mat-icon mat-list-icon>picture_as_pdf</mat-icon>
                                    <h4 mat-line>PDF</h4>
                                    <p mat-line>Add your documents </p>
                                </mat-list-item>
                                <mat-list-item (click)="selectContent(i, 3)">
                                    <mat-icon mat-list-icon>code</mat-icon>
                                    <h4 mat-line>HTML</h4>
                                    <p mat-line>Your own code</p>
                                </mat-list-item>
                            </mat-nav-list>
                            <div class="text-center">
                                <span>Page:
                                    <span id="page_num{{i}}"></span> /
                                    <span id="page_count{{i}}"></span>
                                </span>
                                <button id="prev{{i}}">Previous</button>
                                <button id="next{{i}}">Next</button>
                                <br/>
                                <canvas style="max-width: 350px " id="the-canvas{{i}}"></canvas>

                            </div>
                        </div>
                    </div>
                    <div fxFlex="30%">
                        <h4>Questions & Answers</h4>
                    </div>
                </div>
            </mat-step>

        </mat-horizontal-stepper>
    </div>
</div>
